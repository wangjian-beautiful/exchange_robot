<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增对冲订单')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手币对：</label>
                <div class="col-sm-8">
                    <input name="opponentOrderSymbol" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对冲币对：</label>
                <div class="col-sm-8">
                    <input name="hedgeOrderSymbol" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲平台：</label>
                <div class="col-sm-8">
                    <input name="hedgePlatform" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲下单用户：</label>
                <div class="col-sm-8">
                    <input name="hedgeUserId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对冲买卖方向：</label>
                <div class="col-sm-8">
                    <input name="hedgeSide" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲订单更新时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="hedgeUpdateTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对冲订单创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="hedgeCreateTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对冲挂单价格：</label>
                <div class="col-sm-8">
                    <input name="hedgePrice" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲挂单总数量：</label>
                <div class="col-sm-8">
                    <input name="hedgeVolume" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲挂单手续费率：</label>
                <div class="col-sm-8">
                    <input name="hedgeFeeRateMaker" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲吃单手续费率：</label>
                <div class="col-sm-8">
                    <input name="hedgeFeeRateTaker" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲手续费：</label>
                <div class="col-sm-8">
                    <input name="hedgeFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲成交均价：</label>
                <div class="col-sm-8">
                    <input name="hedgeDealAvgPrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲已成交金额：</label>
                <div class="col-sm-8">
                    <input name="hedgeDealMoney" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲成交数量：</label>
                <div class="col-sm-8">
                    <input name="hedgeDealVolume" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲结果数据：</label>
                <div class="col-sm-8">
                    <input name="hedgeRes" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲订单详情：</label>
                <div class="col-sm-8">
                    <input name="hedgeOrderDetail" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手订单所在表：</label>
                <div class="col-sm-8">
                    <input name="opponentOrderTable" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手订单所在表唯一ID：</label>
                <div class="col-sm-8">
                    <input name="opponentOrderTableUniqueId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手买卖方向：</label>
                <div class="col-sm-8">
                    <input name="opponentSide" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手成交数量：</label>
                <div class="col-sm-8">
                    <input name="opponentDealVolume" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手已成交金额：</label>
                <div class="col-sm-8">
                    <input name="opponentDealMoney" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手成交均价：</label>
                <div class="col-sm-8">
                    <input name="opponentAvgPrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手订单创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="opponentCreateTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "hedge/order"
        $("#form-order-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-order-add').serialize());
            }
        }

        $("input[name='hedgeUpdateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='hedgeCreateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='opponentCreateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
