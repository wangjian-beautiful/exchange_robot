<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改对冲订单')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-edit" th:object="${exHedgeOrder}">
            <input name="hedgeOrderId" th:field="*{hedgeOrderId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手币对：</label>
                <div class="col-sm-8">
                    <input name="opponentOrderSymbol" th:field="*{opponentOrderSymbol}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对冲币对：</label>
                <div class="col-sm-8">
                    <input name="hedgeOrderSymbol" th:field="*{hedgeOrderSymbol}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲平台：</label>
                <div class="col-sm-8">
                    <input name="hedgePlatform" th:field="*{hedgePlatform}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲下单用户：</label>
                <div class="col-sm-8">
                    <input name="hedgeUserId" th:field="*{hedgeUserId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对冲买卖方向：</label>
                <div class="col-sm-8">
                    <input name="hedgeSide" th:field="*{hedgeSide}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲订单更新时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="hedgeUpdateTime" th:value="${#dates.format(exHedgeOrder.hedgeUpdateTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对冲订单创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="hedgeCreateTime" th:value="${#dates.format(exHedgeOrder.hedgeCreateTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对冲挂单价格：</label>
                <div class="col-sm-8">
                    <input name="hedgePrice" th:field="*{hedgePrice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲挂单总数量：</label>
                <div class="col-sm-8">
                    <input name="hedgeVolume" th:field="*{hedgeVolume}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲挂单手续费率：</label>
                <div class="col-sm-8">
                    <input name="hedgeFeeRateMaker" th:field="*{hedgeFeeRateMaker}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲吃单手续费率：</label>
                <div class="col-sm-8">
                    <input name="hedgeFeeRateTaker" th:field="*{hedgeFeeRateTaker}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲手续费：</label>
                <div class="col-sm-8">
                    <input name="hedgeFee" th:field="*{hedgeFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲成交均价：</label>
                <div class="col-sm-8">
                    <input name="hedgeDealAvgPrice" th:field="*{hedgeDealAvgPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲已成交金额：</label>
                <div class="col-sm-8">
                    <input name="hedgeDealMoney" th:field="*{hedgeDealMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲成交数量：</label>
                <div class="col-sm-8">
                    <input name="hedgeDealVolume" th:field="*{hedgeDealVolume}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲结果数据：</label>
                <div class="col-sm-8">
                    <input name="hedgeRes" th:field="*{hedgeRes}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对冲订单详情：</label>
                <div class="col-sm-8">
                    <input name="hedgeOrderDetail" th:field="*{hedgeOrderDetail}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手订单所在表：</label>
                <div class="col-sm-8">
                    <input name="opponentOrderTable" th:field="*{opponentOrderTable}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手订单所在表唯一ID：</label>
                <div class="col-sm-8">
                    <input name="opponentOrderTableUniqueId" th:field="*{opponentOrderTableUniqueId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手买卖方向：</label>
                <div class="col-sm-8">
                    <input name="opponentSide" th:field="*{opponentSide}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手成交数量：</label>
                <div class="col-sm-8">
                    <input name="opponentDealVolume" th:field="*{opponentDealVolume}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手已成交金额：</label>
                <div class="col-sm-8">
                    <input name="opponentDealMoney" th:field="*{opponentDealMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手成交均价：</label>
                <div class="col-sm-8">
                    <input name="opponentAvgPrice" th:field="*{opponentAvgPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">盈利：</label>
                <div class="col-sm-8">
                    <input readonly="readonly" th:field="*{profit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对手订单创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="opponentCreateTime" th:value="${#dates.format(exHedgeOrder.opponentCreateTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "hedge/order";
        $("#form-order-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-order-edit').serialize());
            }
        }

        $("input[name='hedgeUpdateTime']").datetimepicker({
            format: "yyyy-MM-dd HH:mm:ss",
            minView: "month",
            autoclose: true
        });

        $("input[name='hedgeCreateTime']").datetimepicker({
            format: "yyyy-MM-dd HH:mm:ss",
            minView: "month",
            autoclose: true
        });

        $("input[name='opponentCreateTime']").datetimepicker({
            format: "yyyy-MM-dd HH:mm:ss",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
