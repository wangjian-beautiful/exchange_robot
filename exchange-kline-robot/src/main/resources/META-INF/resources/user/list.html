<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../webjars/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../webjars/css/global.css" media="all">
    <link rel="stylesheet" href="../webjars/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../webjars/css/table.css"/>
</head>

<body>
<div class="admin-main">
    <blockquote class="layui-elem-quote">
        <a class="layui-btn layui-btn-small J_iframe_dialog" href="javascript:;" data-url="add.html" data-title="新增用户">
            <i class="layui-icon">&#xe654;</i>新增用户
        </a>
    </blockquote>
    <fieldset class="layui-elem-field">
        <legend>用户列表</legend>
        <div class="layui-field-box layui-form">
            <table class="layui-table admin-table">
                <thead>
                <tr>
                    <th width="10%">用户</th>
                    <th width="10%">状态</th>
                    <th width="40%">权限</th>
                    <th width="20%">操作</th>
                </tr>
                </thead>
                <tbody id="content" templateLoad="/admin/user/list" template-id="list_tpl"></tbody>
            </table>
        </div>
    </fieldset>
</div>
<!--模板-->
<script type="text/html" id="list_tpl">
    {{# layui.each(d, function(index, item){ }}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.status == 0 ? '启用' : '禁用' }}</td>
        <td>{{ item.gantEnvs }}</td>
        <td>
            <!--<a href="./grant_permisson.html?dataloadurl=/admin/user/get/{{ item.id }}" class="layui-btn layui-btn-mini">分配权限</a>-->
            <a href="javascript:;" class="layui-btn layui-btn-mini J_confirmurl" act-url="/admin/user/switch/{{ item.id }}">{{ item.status == 0 ? '禁用' : '启用'}}</a>
            <a href="javascript:;" class="layui-btn layui-btn-danger layui-btn-mini J_confirmurl" act-url="/admin/user/delete/{{ item.id }}">删除</a>
            <a href="javascript:;" class="layui-btn layui-btn-mini J_iframe_dialog" data-title="编辑配置"
               data-url="edit.html?dataloadurl=/admin/user/get/{{ item.id }}">编辑</a>
        </td>
    </tr>
    {{# }); }}
</script>
<script type="text/javascript" src="../webjars/plugins/layui/layui.js"></script>
<script type="text/javascript" src="../webjars/js/common.js?v20180420"></script>
</body>
</html>
